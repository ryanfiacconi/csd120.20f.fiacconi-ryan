            <main>

                <h1>Survey</h1>

                <form action="__survey.cgi" method="POST">
                    <p>
                        <label for="name_field">What is your name? <abbr title="required" aria-label="required">*</abbr></abbr></label>
                        <input type="text" name="name_field" id="name_field" required>
                    </p>
                    
                    <p>
                        <label for="email_field">What is your email? <abbr title="required" aria-label="required">*</abbr></label>
                        <input type="email" name="email_field" id="email_field" required>
                    </p>
    
                    <p>
                        <label for="best_integer">Which whole number is best?</label>
                        <input type="number" name="best_whole_number" step="1" min="1" id="best_integer">
                    </p>
    
                    <p>
                        <label for="best_day">Which day is best?</label>
                        <input type="date" name="best_day" id="best_day">
                    </p>
    
                    <p>
                        <label for="best_bear">Which bear is best? <abbr title="required" aria-label="required">*</abbr></label>
                        <select name="best_bear" id="best_bear" required>
                            <option></option>
                            <option>Black</option>
                            <option>Brown</option>
                            <option>Care</option>
                            <option>Panda</option>
                            <option>Polar</option>
                            <option>Teddy</option>
                        </select>
                    </p>
    
                    <fieldset>
                        <legend>Do you like radio buttons?</legend>
                        <ul>
                            <li>
                                <input type="radio" name="likes_radio_buttons" value="yes" id="likes_radio_buttons_yes">
                                <label for="likes_radio_buttons_yes">Yes</label>
                            </li>
                            <li>
                                <input type="radio" name="likes_radio_buttons" value="no" id="likes_radio_buttons_no">
                                <label for="likes_radio_buttons_no">No</label>
                            </li>
                            <li>
                                <input type="radio" name="likes_radio_buttons" value="?" checked id="likes_radio_buttons_maybe">
                                <label for="likes_radio_buttons_maybe">None of your business</label>
                            </li>
                        </ul>
                    </fieldset>
    
                    <p>
                        <label for="life_meaning">What is the meaning of life?</label>
                        <textarea name="life_meaning" id="life_meaning" cols="50" rows="5"
                            placeholder="Enter the correct answer here"></textarea>
                    </p>
                    <p>
                        <button type="submit">Send</button>
                    </p>
                </form>
